name: Go tests

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - services/auth-service
          - services/pdf-renderer
    name: ${{ matrix.module }} tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.module }}/go.mod
          cache: true
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Unit tests
        working-directory: ${{ matrix.module }}
        run: go test ./...

      - name: Race tests
        working-directory: ${{ matrix.module }}
        run: go test -race ./...

      - name: Coverage
        working-directory: ${{ matrix.module }}
        run: go test ./... -coverprofile=coverage.out

      - name: Coverage summary
        working-directory: ${{ matrix.module }}
        run: |
          go tool cover -func=coverage.out | tail -n 1 | tee coverage-summary.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ replace(matrix.module, '/', '-') }}
          path: |
            ${{ matrix.module }}/coverage.out
            ${{ matrix.module }}/coverage-summary.txt
