<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif;}
    h1 {font-family: 'Merriweather', serif;}
  </style>
</head>
<body class="p-4">
  <header class="mb-4 text-center">
    <h1><i class="bi bi-bag"></i> Product Catalog</h1>
  </header>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/seed/product1/300/200" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h2 class="card-title h5">Product One</h2>
          <p class="card-text">A great product for everyday use.</p>
          <p class="fw-bold">$19.99</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/seed/product2/300/200" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h2 class="card-title h5">Product Two</h2>
          <p class="card-text">High quality and durable.</p>
          <p class="fw-bold">$29.99</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/seed/product3/300/200" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h2 class="card-title h5">Product Three</h2>
          <p class="card-text">Our premium offering.</p>
          <p class="fw-bold">$49.99</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <small>&copy; 2025 Catalog Corp</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
