<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif;}
    h1 {font-family: 'Merriweather', serif;}
  </style>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1><i class="bi bi-graph-up"></i> Weekly Report</h1>
    <p>Date Range: 2025-08-01 to 2025-08-07</p>
  </header>

  <div class="row mb-4 text-center">
    <div class="col-md-4">
      <h2 class="h5">Visitors</h2>
      <p class="display-6">12,345</p>
    </div>
    <div class="col-md-4">
      <h2 class="h5">Sales</h2>
      <p class="display-6">$8,900</p>
    </div>
    <div class="col-md-4">
      <h2 class="h5">Signups</h2>
      <p class="display-6">320</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <h3 class="h6">Traffic Trend</h3>
      <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,80 20,60 40,70 60,50 80,65 100,30 120,20" fill="none" stroke="#0d6efd" stroke-width="3"/>
      </svg>
    </div>
    <div class="col-md-6 mb-3">
      <h3 class="h6">Conversion Rate</h3>
      <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-success" style="width: 45%;">45%</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
