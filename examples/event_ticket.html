<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif;}
    h1 {font-family: 'Merriweather', serif;}
    .barcode {width:150px;height:150px;border:2px dashed #333;display:flex;align-items:center;justify-content:center;}
  </style>
</head>
<body class="p-4">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://picsum.photos/seed/event/400/200" alt="Event image" class="img-fluid h-100 object-fit-cover">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title h3"><i class="bi bi-ticket-perforated"></i> Summer Fest 2025</h1>
          <p class="card-text">Date: July 20, 2025<br>Time: 6:00 PM<br>Seat: Section A, Row 5, Seat 12<br>Price: $45.00</p>
          <div class="barcode mt-3">QR/Barcode</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
