<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif;}
    h1 {font-family: 'Merriweather', serif;}
  </style>
</head>
<body class="p-4">
  <header class="text-center mb-4">
    <h1><i class="bi bi-card-checklist"></i> Receipt</h1>
    <p>Transaction ID: TX-987654</p>
  </header>

  <p>Date: 2025-08-15 14:32</p>
  <table class="table">
    <thead class="table-light">
      <tr>
        <th>Item</th>
        <th class="text-end">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Notebook</td>
        <td class="text-end">$5.00</td>
      </tr>
      <tr>
        <td>Pen Set</td>
        <td class="text-end">$3.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total Paid</th>
        <th class="text-end">$8.00</th>
      </tr>
    </tfoot>
  </table>

  <footer class="text-center mt-5">
    <small>Thank you for shopping with us!</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
