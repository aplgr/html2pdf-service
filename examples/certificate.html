<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif;}
    h1, h2 {font-family: 'Merriweather', serif;}
    .certificate {border: 10px double #333; padding: 3rem;}
  </style>
</head>
<body class="p-5">
  <div class="certificate text-center">
    <img src="https://picsum.photos/seed/certificate/600/200" alt="Certificate banner" class="img-fluid mb-4">
    <h1 class="mb-3">Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2 class="mb-3">Alex Johnson</h2>
    <p>has successfully completed the course</p>
    <h3 class="mb-4">Introduction to Web Design</h3>
    <p class="mb-5">Awarded on 2025-06-01</p>
    <div class="d-flex justify-content-between mt-5">
      <div>
        <div class="border-top pt-2" style="width: 200px;">Instructor Signature</div>
      </div>
      <div>
        <i class="bi bi-award fs-1"></i>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
